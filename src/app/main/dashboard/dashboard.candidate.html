<div id="dashboard-project" class="page-layout simple right-sidenav" layout="row">

    <!-- CENTER -->
    <div class="center" flex ms-scroll>

        <!-- HEADER -->
        <div class="header md-accent-bg" layout="column" layout-align="space-between">
            <div layout="row" layout-align="space-between">
                <div>
                    <span class="md-display-1 font-weight-300">Welcome back, {{vm.firstname}}</span>
                </div>

                <div class="toolbar">
                    <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleSidenav('sidenav')" hide-gt-md
                               aria-label="Toggle sidenav">
                        <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
                    </md-button>
                </div>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content">

            <md-tabs md-dynamic-height>

                <md-tab label="Home">

                    <!-- WIDGET GROUP -->
                    <div class="widget-group" layout="row" flex="100" layout-wrap>

                        <ms-widget flippable="true" layout="column" flex="100" flex-gt-xs="100" flex-gt-md="100">

                            <!-- Front -->
                            <ms-widget-front class="white-bg">
                                <div class="pl-16 pr-8 pv-16 h-55" layout="row" layout-align="space-between center">

                                </div>

                                <div class="pt-8 pb-32" layout="column" layout-align="center center">
                                    <div class="red-fg font-size-72 line-height-72">
                                        {{vm.jobs[vm.jobs.length - 1].progress}}
                                    </div>
                                    <div class="h3 secondary-text font-weight-500">Current Job Progress</div>
                                </div>

                                <div class="p-8 grey-50-bg border-top" layout="row" layout-align="space-between center">
                                    <div class="h3"></div>
                                    <md-button ng-click="vm.gotoJobDetail(vm.jobs[vm.jobs.length - 1].job.id)">Details
                                    </md-button>
                                </div>
                            </ms-widget-front>
                            <!-- / Front -->

                            <!-- / Back -->

                        </ms-widget>

                        <ms-widget flippable="true" layout="column" flex="100" flex-gt-xs="100" flex-gt-md="100">
                            <ms-widget-front class="white-bg">
                                <div class="content">
                                    <div id="calendarView" ui-calendar="vm.calendarUiConfig.calendar"
                                         ng-model="vm.events"
                                         calendar="main"
                                         class="p-5"
                                    ></div>
                                </div>
                            </ms-widget-front>
                        </ms-widget>
                    </div>
                    <!-- / WIDGET GROUP -->


                </md-tab>

            </md-tabs>

        </div>
        <!-- / CONTENT -->

    </div>

</div>
